<div class="currentUser">
  current user: 1
</div>
<div class="align-center">
  <ng-container *ngIf="!isLoggedIn">
  <h2>User Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input placeholder="username" type="username" mdInput formControlName="username"  />
    <input placeholder="Password" type="password" mdInput formControlName="password" />
    <div class="btn-div">
      <button type="submit" [disabled]="!loginForm.valid" class="login-btn">
        Login
      </button>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="isLoggedIn">
  <div>
      <h2 style="align-self: center;">
        Create New user
      </h2>
    <form [formGroup]="test" (ngSubmit)="CreateNewUser()">
      <input placeholder="new username" type="username" mdInput formControlName="username"  />
      <input placeholder="new Password" type="password" mdInput formControlName="password" />
    <div class="btn-div">
      <button type="submit" [disabled]="!test.valid" class="login-btn">
        Create
      </button>
    </div>
  </form>
    </div>
  </ng-container>
</div>
