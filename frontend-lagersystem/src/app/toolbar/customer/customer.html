<div>
<mat-form-field class="search" appearance="outline">
  <mat-label>Search by Invoice Number</mat-label>
  <input matInput type="number" [(ngModel)]="searchInvoiceNumber">
  <button mat-icon-button matSuffix aria-label="Search" (click)="searchInvoice()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

    
  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="invoicenummer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice </th>
    <td mat-cell *matCellDef="let element"> {{element.invoicenummer}} </td>
  </ng-container>

  <ng-container matColumnDef="navn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.navn}} </td>
  </ng-container>

  <ng-container matColumnDef="pris">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.pris}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="mangde">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.mangde}} </td>
  </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
